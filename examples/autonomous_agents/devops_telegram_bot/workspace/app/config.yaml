server:
  host: 0.0.0.0
  port: 3000
  workers: 4

database:
  url: postgresql://app_user:${DB_PASSWORD}@localhost:5432/ecommerce
  pool_size: 10
  max_overflow: 20

redis:
  url: redis://localhost:6379/0
  max_connections: 50

logging:
  level: INFO
  file: /workspace/logs/error.log
  rotation: daily
  max_size: 100MB

rate_limiting:
  enabled: true
  requests_per_minute: 1000
  burst: 50

uploads:
  max_size: 100MB
  allowed_types: [pdf, csv, xlsx, jpg, png]
  storage: /workspace/uploads
